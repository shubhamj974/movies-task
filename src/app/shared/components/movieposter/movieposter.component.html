<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
                alt="">
        </a>

        <div class="collapse navbar-collapse " id="collapsibleNavId">
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <main>
       <div class="moviesPost py-4">
        <div class="row">
            <div class="col-md-3 mb-4" *ngFor="let post of moviesData ; index as i">
                <div class="card">
                    <div class="card-body p-0">
                        <img class="img-fluid" [src]="post.poster_path" alt="">
                    </div>
                    <div class="card-footer">
                        <h4 class="pri-heading" [innerHTML]="post.original_title">
                        </h4>
                        <span class="rating" [innerHTML]="post.vote_average"
                            [ngClass]="{'bg-warning' : post.vote_average >= 7 ,
                                        'bg-danger , text-white' : post.vote_average > 6 && post.vote_average < 7 ,
                                        'bg-success , text-white' : post.vote_average < 6}"
                        ></span>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </main>
</div>
